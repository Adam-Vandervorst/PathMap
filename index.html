<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
</head>
<body>
<script type="module">
    import init, { range_be_u32, contains, reader, children, descend_to, ascend, path, exists } from "./pkg/pathmap.js";
    init().then(() => {
        let m1 = range_be_u32(0, 10, 3);
        let m2 = range_be_u32(5, 15, 2);
        console.assert(contains(m1, Uint8Array.of(0, 0, 0, 0)));
        console.assert(!contains(m2, Uint8Array.of(0, 0, 0, 0)));

        let r1 = reader(m1);
        console.log(exists(r1), path(r1), children(r1));
        descend_to(r1, Uint8Array.of(0, 0, 0));
        console.log(exists(r1), path(r1), children(r1));
        ascend(r1, 1);
        console.log(exists(r1), path(r1), children(r1));
    });
</script>
</body>
</html>
